{% extends 'base.html' %}

{% block content %}
<h3>Attribute Settings</h3>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn-group" role="group">
        <button type="submit" class="btn btn-primary" name="attr_submit" id="save_attribute" value="save_attribute">Save</button>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAttributeModal">Delete</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteAttributeModal" tabindex="-1" role="dialog" aria-labelledby="deleteAttributeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAttributeModalLabel">Delete Attribute</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this attribute?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger" name="attr_submit" id="delete_attribute" value="delete_attribute">Yes</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
